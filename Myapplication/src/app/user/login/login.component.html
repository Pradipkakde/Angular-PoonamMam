<div class="form-container">
    <br>
    <h1 class="Hedding">Login Form</h1>
    <br>
    <form #loginForm="ngForm" >
        <label>Username</label><br>
        <input type="text" #userName="ngModel" ngModel name="uName"
        required pattern="^[a-zA-z]*$" minlength="2" maxlength="20" [(ngModel)]="name">
        <div *ngIf="userName?.errors?.['required']&& userName?.touched" 
        class="error-msg" >
            User Name is Required
        </div>
        <div class="error-msg" *ngIf="userName?.errors?.['pattern']
        && !userName?.errors?.['minlength']">
            Username must be Alphabet
        </div>
        <div class="error-msg" *ngIf="userName?.errors?.['minlength']">
            Mininmum 2 character are required</div>

        <br>
        <label>Password</label><br>
        <input type="text" #pass="ngModel" ngModel name="password" required 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$">
        <div *ngIf="pass.errors?.['required'] && pass?.touched" class="error-msg">
            password is Required   
        </div>
        <div *ngIf="pass.errors?.['pattern']" class="error-msg">
            Invalid Pattern

        </div>
        
        <br>
        <br>
        <button (click)="login(loginForm.value)" [disabled]="!loginForm.valid">
            Submit</button>
    </form>
</div>
